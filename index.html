<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing and Click Test</title>
    <link rel="stylesheet" href="main.css" />
    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="whole">
    <div contenteditable="true" id="text-box"></div>
    <div id="word-box">
      <h2>Word Bank</h2>
      <p id="words"></p>
    </div>
    <h3 id="title" >WPM and CPS Tests</h3>
    <a id="github" href="https://github.com/symt/symt.github.io">Check out the source code</a>
    <div id="info-box">
      <p id="wpm">WPM: </p>
    <br/>
      <p id="characters"># of Characters Typed: </p>
    <br/>
      <p id="cps">Clicks Per Second: </p>
    <br/>
      <p id="top-cps">Total Clicks: </p>
    <br/>
      <p id="time-cps">Session Time: </p>
    <br/>
      <button id="click-box" ></button>
    </div>
  </div>
  </body>
</html>
